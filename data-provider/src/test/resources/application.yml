spring:
  datasource:
    url: jdbc:h2:mem:dataprovider;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration/dataprovider
    baseline-on-migrate: true
    schemas: public
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    dynamic: false
    listener:
      simple:
        auto-startup: false
        missing-queues-fatal: false
      direct:
        auto-startup: false
  mail:
    host: localhost
    port: 2525
app:
  messaging:
    exchange: currency.alerts.exchange
    queue: currency.alerts.queue
    routing-key: currency.alerts.rate-change
  security:
    jwt:
      secret: YWNtZWFybmVkLXNlY3VyZS1rZXktZm9yLWFsYXJtLXdhbHV0LWFwcA==
      expiration: PT24H