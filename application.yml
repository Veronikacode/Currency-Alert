spring:
  application:
    name: data-provider

  datasource:
    url: jdbc:postgresql://localhost:5432/alarmdb
    username: alarmuser
    password: alarmpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: ${DATAPROVIDER_DB_SCHEMA:public}

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest